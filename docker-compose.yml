version: "3.9"

services:
  app:
    working_dir: /${APP_DIR}
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile

    ports:
      - "${APP_PORT}:3000"

    volumes:
      - .:/${APP_DIR}:cached

      # Host dotfiles
      - ~/.ssh:/root/.ssh:ro
      - ${ZSHRC_PATH:-/dev/null}:/root/.zshrc
      - ${NEOVIM_CONFIG_PATH:-/dev/null}:/root/.config/nvim
      - ${GITCONFIG_PATH:-/dev/null}:/root/.gitconfig

      # Shared Neovim cache (optional but recommended)
      - nvim-data:/root/.local/share/nvim
      - nvim-state:/root/.local/state/nvim
      - nvim-cache:/root/.cache/nvim

    stdin_open: true
    tty: true
    command: zsh

    env_file:
      - .env

    networks:
      - devnet

    depends_on:
      - postgres

  postgres:
    image: postgres:${POSTGRES_VERSION}-alpine

    environment:
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - "${DB_PORT}:5432"

    volumes:
      - postgres:/var/lib/postgresql/data

    networks:
      - devnet

  dbmate:
    image: amacneil/dbmate
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable"
    volumes:
      - .:/app
    working_dir: /app
    command: up
    networks:
      - devnet

